body {
    background: #0d0d0d;

.box {
    background: rgba(255,255,255,0.1);
    margin: 12px;
    padding: 14px;
    border-radius: 12px;
    backdrop-filter: blur(6px);
}
.switch {
  position: relative;
  display: inline-block;
  width: 55px;
  height: 28px;
}
.switch input {display:none;}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #666;
  transition: .3s;
  border-radius: 30px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 22px;
  width: 22px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  border-radius: 50px;
  transition: .3s;
}
input:checked + .slider {
  background-color: #ff0057;
}
input:checked + .slider:before {
  transform: translateX(26px);
}
</style>
</head>
